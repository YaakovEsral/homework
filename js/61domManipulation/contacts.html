<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>

    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 1em;
        }

        .formGroup {
            margin-bottom: .5em;
        }

        .formGroup label{
            width: 3em;
            display: inline-block;
        }

        form {
            background-color: lightblue;
            width: 17em;
            height: 10em;
            padding: 1em;
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -8.5em;
            margin-top: -5em;
            display: none;
        }

        .buttons {
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="add">Add Contact</button>
    <table id="contacts">
        <thead>
            <tr>
                <th>First</th>
                <th>Last</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="5">No contacts loaded</td>
            </tr>
        </tbody>
    </table>

    <form id="contactForm">
        <div class="formGroup">
            <label for="first">First: </label>
            <input id="first">
        </div>
        <div class="formGroup">
            <label for="last">Last: </label>
            <input id="last" required>
        </div>
        <div class="formGroup">
            <label for="email">Email: </label>
            <input id="email" type="email">
        </div>
        <div class="formGroup">
            <label for="phone">Phone: </label>
            <input id="phone">
        </div>

        <div class="buttons">
            <button>Add</button>
            <button id="cancel" type="button">Cancel</button>
        </div>
    </form>

    <script src="contacts.js"></script>
</body>
</html>
