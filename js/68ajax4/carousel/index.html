<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickr Photo Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="search">
        <h1>Search for photos!</h1>
        <form>
            <input type="text" id="searchBar" value="kotel">
            <button>Search</button>
        </form>
    </div>

    <main>
        <div id="picAndArrows">
            <img id="leftArrow" class="hidable" src="images/leftArrow.png" alt="">

            <div id="mainImageDiv">
                <figure>
                    <img id="mainImage" src="images/noImage.png" alt="">
                    <figcaption>Please check your connection...</figcaption>
                </figure>
            </div>

            <img id="rightArrow" class="hidable" src="images/rightArrow.png" alt="">
        </div>
        <div id="info">
            <h3>Info</h3>
            <p>No information to display.</p>
            <ul id="infoList">
                
            </ul>
        </div>
    </main>
    <div id="thumbnails" class="hidable">

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="ajax.js"></script>
</body>

</html>
