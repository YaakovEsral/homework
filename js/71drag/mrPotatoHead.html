<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Potato Head - Play</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio src="audio/solvePuzzle.mp3" autoplay loop></audio>
    <div id="wrapper">
        <div id="main"><img id="bodyImg" src="media/potato.png"></div>

        <div id="parts">
            <div  id="noseDiv">
                <img id="a" class="singlePart" src="media/noseAngry.png">
                <img id="x" class="singlePart" src="media/nose.png">
            </div>

            <div  id="armsDiv">
                <img id="z" class="singlePart" src="media/armA.png">
                <img id="aa" class="singlePart" src="media/armB.png">
                <img id="b" class="singlePart" src="media/arm2a.png">
                <img id="c" class="singlePart" src="media/arm2b.png">
            </div>

            <div  id="bootsDiv">
                <img id="d" class="singlePart" src="media/bootsCombat.png">
                <img id="e" class="singlePart" src="media/bootsCowboy.png">
                <img id="f" class="singlePart" src="media/bootsRed.png">
                <img id="ab " class="singlePart" src="media/bootsWoman.png">
            </div>

            <div  id="earsDiv">
                <img id="g" class="singlePart" src="media/ear1.png">
                <img id="h" class="singlePart" src="media/ear2.png">
                <img id="ac " class="singlePart" src="media/earsRabbit.png">
            </div>

            <div  id="eyesDiv">
                <img id="i" class="singlePart" src="media/eyes.png">
                <img id="j" class="singlePart" src="media/eyes2.png">
                <img id="ad " class="singlePart" src="media/eyes3.png">
                <img id="k" class="singlePart" src="media/eyesBlue.png">
                <img id="l" class="singlePart" src="media/eyesCrossed.png">
                <img id="m" class="singlePart" src="media/eyesRolling.png">
                <img id="n" class="singlePart" src="media/eyesPink.png">
            </div>

            <div  id="glassesDiv">
                <img id="o" class="singlePart" src="media/glasses.png">
                <img id="p" class="singlePart" src="media/glasses2.png">
                <img id="q" class="singlePart" src="media/glasses3.png">
                <img id="r" class="singlePart" src="media/glassesBlue.png">
                <img id="s" class="singlePart" src="media/glassesSun.png">
            </div>

            <div  id="hatsDiv">
                <img id="t" class="singlePart" src="media/hatBrown.png">
                <img id="u" class="singlePart" src="media/hatSheriff.png">
                <img id="v" class="singlePart" src="media/hatYellow.png">
            </div>

            <div  id="mouthsDiv">
                <img id="w" class="singlePart" src="media/lips.png">
            </div>


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
