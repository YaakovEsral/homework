<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Wiki</title>
    <link id="style" rel="stylesheet" href="style1.css">
</head>

<body>
    <div id="wrapper">
        
        <div id="info">
            <div id="searchDiv">
                <form id="form">
                    <input type="text" id="input" placeholder="Search a place...">
                    <button id="searchBtn">Search</button>
                </form>
            </div>
            <div id="resultsSection">
                <div id="totalResults" class="hidden">
                    <h3>Your search returned <span id="numResults"></span> results.</h3>
                </div>
                <div id="results">

                </div>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4rnIuOhGh3ZNLpdFmzZO9xKcs_8iNWJY
        &libraries=&v=weekly"></script>
    <script src="app.js"></script>
</body>

</html>
