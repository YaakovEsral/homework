<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Trouble</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>

<body>
    <div id="buttonDiv">
        <button id="startGameBtn" class="btn1">Start Game</button>
        <button id="howToPlayBtn" class="btn1">How To Play</button>
        <button id="aboutBtn" class="btn1">About</button>
    </div>

    <div id="container">
    <canvas id="canvas">
        
    </canvas>
    <img id="devBtn" src="images/settings.png" class="invisible">
</div>

    <div id="howToPlayOverlay" class="modalOverlay hidden">
        <div id="howToPlayBox" class="modalContent">
            <span id="howToPlayExit" class="exitIcon">&#x2716;</span>
            <h1>How To Play</h1>
            <p>Clear all the bubbles to beat each level. Use the arrow keys to move
                and the spacebar to shoot.
            </p>

        </div>
    </div>

    <div id="aboutOverlay" class="modalOverlay hidden">
        <div id="aboutBox" class="modalContent">
            <span id="aboutExit" class="exitIcon">&#x2716;</span>
            <h1>About</h1>
            <p>
                This game is based on a game on Miniclip.
                The original can be found <a target="_blank" href="https://www.miniclip.com/games/bubble-trouble/en/">HERE</a>.
            </p>
<!--             
                This program incorporates many features to create the game:
                different bubble sizes - saved in a bubbleTypes array in the Bubble.js file
                levels - accessed via levels.json5 and the Level class,
                a beam that can only shoot one line at a time,
                bubble splitting - upon getting hit, the bubble will split into two smaller bubbles (except for the
                smallest),
                game loop - constant updating and repainting the screen with new positions for avatar, bubbles and beam,
                heads up display - tracking and displaying the score and level number,
                timer - a time tracker bar that will end the game upon running out

                An additional feature of this version is that it will work for all screen sizes. This is done by means
                of
                a constant UNIT by which all measurements are made. The UNIT is based on the screen size at the time the
                game is loaded. -->
        </div>
    </div>

    <div id="developerOverlay" class="modalOverlay hidden">
        <div id="developerBox" class="modalContent">
            <span id="developerExit" class="exitIcon">&#x2716;</span>
            <h1>Wow! You must be a developer!</h1>
            
            <p>Select a level to start from:</p>
            <ul id="devLevelSelect">
                <!-- <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li> -->
            </ul>
        </div>
    </div>
    <!-- <script src="app3.js"></script> -->
</body>

</html>
