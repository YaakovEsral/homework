<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            text-align: center;
            display: grid;
            grid-template-columns: 1fr 2fr 2fr 1fr;
            overflow: hidden;
        }

        #query {
            grid-column: 2 / 3;
        }

        #result {
            grid-column: 3 / 4;
        }

        #single-recipe-selection {
            margin: .5em;
        }

        img {
            height: 300px;
        }

        ul {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div id="query">
        <h2>Find a recipe!</h2>
        <h4>Choose a recipe below and click 'Find Recipe'.</h4>

        <div id="full-selection">
            <div id="single-recipe-selection">
                <label>Bourbon Chicken Drumsticks
                    <input type="radio" id="drumsticks" name="recipe">
                </label>
            </div>
            <div id="single-recipe-selection"></div>
            <label>Honey, Fig, and Red Wine Ribs
                <input type="radio" id="ribs" name="recipe">
            </label>

            <div id="single-recipe-selection">
                <label>Honey Sesame Crispy Wings
                    <input type="radio" id="wings" name="recipe">
                </label>
            </div>
            <button id="submit">Find Recipe</button>
        </div>
    </div>

    <div id="result">
        <h2 id="recipeName"></h2>
        <img id="recipePic" src="" alt="">
        <ul id="recipeIngredients"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="recipes.js"></script>
</body>

</html>
