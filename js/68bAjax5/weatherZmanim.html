<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="heading">
            <h1 id="mainHeader">Time and Space</h1>

        </div>

        <div id="localInfo">
            <h2>Info For Your Location</h2>
            <div id="localeWeatherInfo">
                <img class="spinner" src="media/spinner.png">
            </div>

            <div id="zmanimInfo">
                <img class="spinner" src="media/spinner3.png">
            </div>
        </div>
        <form id="form">
            <h3>Retrieve info for a different location:</h3>
            <select id="dropdownOptions">
                <option value="city">City</option>
                <option value="zip">Zip code</option>
                <option value="latLong">Latitude and Longitude</option>
            </select>
            <input type="text" id="textInput" required>
            <input type="text" id="latInput" class="latLongInput" size="3" maxlength="3" placeholder="Lat" hidden>
            <input type="text" id="longInput" class="latLongInput" size="4" maxlength="4" placeholder="Long" hidden>
            <button class="btn" id="weatherBtn">Get Weather</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
