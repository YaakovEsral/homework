<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            display: grid;
            gap: 20px;
            grid-auto-rows: 150px;
            justify-items: stretch;
            align-items: stretch;
            /* grid-template-columns: 100px 200px
            100px; */
            grid-template-columns: [start] 100px [left-mid] 200px
            [right-mid] 100px [end];

            grid-template-columns: repeat(3, [start] 100px);
            justify-content: space-evenly;
            height: 1000px;

            align-content: space-around;
        }

        div:nth-child(1){
            background-color: lightblue;;
            grid-column: 1 / 3;

            justify-self: center;
            align-self: center;
        }

        div:nth-child(2){
            background-color: lightcoral;;
            grid-column: 3;
            grid-row: 1 / 3;
        }

        div:nth-child(3){
            background-color: yellow;;
            grid-column: 2 / 4;
            grid-row: 3;
        }

        div:nth-child(4){
            background-color: lightgray;
            grid-column: 1;
            grid-row: 2 / 4;
        }

    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</body>
</html>
