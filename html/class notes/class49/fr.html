<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div:nth-child(even) {
            background-color: lightblue;
        }

        div:nth-child(odd) {
            background-color: lightgreen;
        }

        body{
            display: grid;
            grid-template-columns: 200px 1fr 1fr;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-columns: 100px 1fr 2fr 1fr;
            
            grid-template-columns: repeat(3, 1fr);
            
            /* create the following pattern. make the sequence of 200px... 3 times
            (Since there are only 8, they won't fill the whole browser space, but
            space is allocated for them) */
            grid-template-columns: repeat(3, 200px 1fr 2fr 1fr);
            
            /* grid-template-rows: 100px 100px; */
            /* grid-auto-rows: 50px; */
           gap: 2em;

        }
    </style>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    
</body>

</html>
