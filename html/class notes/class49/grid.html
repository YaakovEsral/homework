<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div:nth-child(even) {
            background-color: lightblue;
        }

        div:nth-child(odd) {
            background-color: lightgreen;
        }

        body{
            display: grid;
            grid-template-columns: 200px 200px 200px;
            /* grid-template-rows: 100px 100px; */
            /* grid-auto-rows: 50px; */
            column-gap: 1em;
            row-gap: 1em;

            /* grid-template: ; */
        }
    </style>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    
</body>

</html>
