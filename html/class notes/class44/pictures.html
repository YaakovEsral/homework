<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .picture{
            border: 1px solid black;
            width: 220px;
            height: 180px;
            float: left;
        }
        
        .picture img{
            width: 200px;
            height: 160px;
            
        }
    </style>
</head>
<body>
    <h1>Some food I've Eaten Recently</h1>
    <div class="picture">
        <img src="images/hamburger.jpg" alt="burger">
        <p>A burger!</p>
        <img src="images/rib_steak.jpg" alt="steak">
        <p>A steak!</p>
        
    </div>
</body>
</html>
