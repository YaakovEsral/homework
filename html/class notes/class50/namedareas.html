<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: grid;
            gap: 1.5em;
            grid-template-columns: 1fr;

            grid-template-areas:
                "header"
                "main"
                "sidebar"
                "footer";
        }

        header {
            grid-area: header;
        }

        article {
            grid-area: main;
        }

        aside {
            sidebar;
        }

        footer {
            grid-area: footer;
        }

        @media screen and (min-width: 600px) {
            body {
                grid-template-columns: 1fr 2fr;

                grid-template-areas:
                    "header header"
                    "sidebar main"
                    "sidebar main"
                    "footer footer";

            }
        }

        @media screen and (min-width: 600px) {
            body {
                /* grid-template-columns: 1fr 1fr 2fr 1fr;

                grid-template-areas:
                    ". header header ."
                    ". sidebar main ."
                    ". sidebar main ."
                    ". footer footer ."; */

                grid:
                    ". header header ." minmax(50px, auto)
                    ". sidebar main ." minmax(50px, auto)
                    ". sidebar main ." minmax(50px, auto)
                    ". footer footer ." minmax(50px, auto)
                    / 1fr 1fr 2fr 1fr;

            }
        }

        @media screen and (min-width: 800px) {
            body {
                grid-template-columns: 1fr 2fr 1fr;

                grid-template-areas:
                    "header header header"
                    "sidebar main main"
                    "sidebar main main"
                    "footer footer footer";

            }
    </style>
</head>

<body>
    <header>Header</header>
    <article>article</article>
    <aside>aside</aside>
    <footer>footer</footer>
</body>

</html>
